<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EmitirBoleto</title>
        <link rel="stylesheet" href="/Payment/style.css">
        <link href="https://fonts.googleapis.com/css?family=Bitter|Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

        <!-- BOOTSTRAP 5.3v -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="sub-body">
            <header class="header row g-3 p-2" style="justify-content: space-around;">
                <h1 class="price">Valor a pagar</h1>
                <div class="col-md-4">
                    <label for="price" class="form-label">VALOR</label>
                    <input type="number" class="form-control" id="price">
                </div>
                <div class="col-md-4">
                    <label for="dataVenc" class="form-label">DIA DO VENCIMENTO</label>
                    <input type="datetime" class="form-control" id="dataVenc">
                </div>
                <div class="col-md-4">
                    <label for="diaHoje" class="form-label">DIA DE HOHE</label>
                    <input type="datetime" class="form-control" id="diaHoje">
                </div>
            </header>
            <div class="select-body">
                <div class="select-body__content select-body--card is-active">
                    <div class="text-center">
                        <button type="button" id="infDados">Informar dados</button>
                    </div>
                    <form id="payment-form">
                        <div class="text_Pay p-3">
                            <label class="form-label" for="floatingInputDisabled">
                                <strong>TOTAL:</strong><div id="price-total">R$ 0.00</div>
                            </label>
                        </div>
                    </form>
                </div>

        <script type="text/Javascript" src="/Payment/script.js"></script>
        
    </body>
</html>
